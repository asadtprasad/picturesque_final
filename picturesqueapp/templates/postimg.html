<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
	<title>Mostudio</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="/static/css/animate.css">
	
	<link rel="stylesheet" href="/static/css/owl.carousel.min.css">
	<link rel="stylesheet" href="/static/css/owl.theme.default.min.css">
	<link rel="stylesheet" href="/static/css/magnific-popup.css">

	
	<link rel="stylesheet" href="/static/css/flaticon.css">
	<link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

	<div id="colorlib-page">
		<a href="#" class="js-colorlib-nav-toggle colorlib-nav-toggle"><i></i></a>
		<aside id="colorlib-aside" role="complementary" class="js-fullheight">

			<h1 id="colorlib-logo" class="mb-4 mb-md-5"><a href="index.html" style="background-image: url(/static/images/bg_1.jpg);">Picturesque</a></h1>
			<nav id="colorlib-main-menu" role="navigation">
				<ul>
                    <li > <a href="/arthome/" class="nav-item nav-link active">Home</a></li>
                    <li class="colorlib-active"><a href="/postimg/" class="nav-item nav-link">Post Pics</a></li>
                    <li><a href="/myimg/" class="nav-item nav-link">My Pics</a></li>
                    <li><a href="/myauction/" class="nav-item nav-link">My Auction</a></li>
                    <li><a href="/vresult/" class="nav-item nav-link">Auction Result</a></li>
                    <li><a href="/bookingreq/" class="nav-item nav-link">Bookings</a></li>
                    <li><a href="/vorder/" class="nav-item nav-link">Orders</a></li>

                    <li><a href="/login/">Logout</a></li>
				</ul>
			</nav>

			<div class="colorlib-footer">
				<!-- <div class="mb-4">
					<h3>Subscribe for newsletter</h3>
					<form action="#" class="colorlib-subscribe-form">
						<div class="form-group d-flex">
							<div class="icon"><span class="icon-paper-plane"></span></div>
							<input type="text" class="form-control" placeholder="Enter Email Address">
						</div>
					</form>
				</div> -->
				<p class="pfooter"><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
					Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved 
					<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. --></p>
				</div>
			</aside> <!-- END COLORLIB-ASIDE -->
			<div id="colorlib-main">
				<section class="ftco-section ftco-no-pt ftco-no-pb">
					<div class="container px-md-0">
						<div class="row d-flex no-gutters">
							<div class="col-lg-10 col-md-7 order-md-last d-flex align-items-stretch">
								<div class="contact-wrap w-100 p-md-5 p-4">
                                    <br/>     <br/>
									<h3 class="mb-4 heading">Post Image</h3>
                                    <hr style="border-color: white;"/>
                                    <br/>    

                                    <form action="/postimgact/" method="post" name="form"  enctype="multipart/form-data">{% csrf_token %}
                                        <div class="row">
                                            <input type="hidden"  id="uid" class="form-control" name="uid" value="{{uid}}" required data-error="Please enter your email">
                                          
                                            <div class="col-md-12">
                                                <b>Image</b><br/>
                                                <div class="form-group">
                                                    <input type="file" class="form-control" id="file" name="img" required data-error="Please enter your Subject">
                                                    <div class="help-block with-errors"></div>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <b>Set As</b><br/>
                                                <div class="form-group">
                                                    <input type="radio"  id="st"  name="st"  value="private" required >Private
                                                    <input type="radio"  id="st"  name="st"  value="public" required >Public
                                                    <div class="help-block with-errors"></div>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <b>Tags</b><br/>
                                                <div class="form-group">
                                                    <input type="text" class="form-control" id="tags" name="tags" placeholder="Tags. separate with space eg (travel nature memories)" required data-error="Please enter your Subject">
                                                    <div class="help-block with-errors"></div>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                              
                                                <div class="submit-button text-center">
                                                    <button class="btn btn-primary" id="submit" type="submit" style="width:100%">Post</button>
                                                    <div id="msgSubmit" class="h3 text-center hidden"></div>
                                                    <div class="clearfix"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </form><br/>
								</div>
							</div>
                            <div class="col-lg-1 col-md-4 d-flex align-items-stretch">
								<div class="info-wrap js-fullheight bg-primary w-100 p-md-5 p-4" >
                                    <!-- <br/><br/><br/><br/><br/>
                                    <h3 class="mb-2 heading">Sign<br/> In <br/> Here<br/>
                                    <hr style="border-color:black ;"/>>>>>>></h3> -->
									
								</div>
							</div>
						</div>
					
					</div>
				</section>
			</div><!-- END COLORLIB-MAIN -->
		</div><!-- END COLORLIB-PAGE -->

		<!-- loader -->
		<div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>

        <script src="/static/js/jquery.min.js"></script>
		<script src="/static/js/jquery-migrate-3.0.1.min.js"></script>
		<script src="/static/js/popper.min.js"></script>
		<script src="/static/js/bootstrap.min.js"></script>
		<script src="/static/js/jquery.easing.1.3.js"></script>
		<script src="/static/js/jquery.waypoints.min.js"></script>
		<script src="/static/js/jquery.stellar.min.js"></script>
		<script src="/static/js/owl.carousel.min.js"></script>
		<script src="/static/js/jquery.magnific-popup.min.js"></script>
		<script src="/static/js/jquery.animateNumber.min.js"></script>
		<script src="/static/js/scrollax.min.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
		<script src="/static/js/google-map.js"></script>
		<script src="/static/js/main.js"></script>
		
	</body>
	</html>
